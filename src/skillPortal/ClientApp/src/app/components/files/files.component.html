          <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
      </mat-card-header>
      <!-- <img matCardImage src="Card wide image source"> -->
      <mat-card-content>
          <mat-progress-bar *ngIf="isLoading === true" mode="indeterminate"></mat-progress-bar>
          <table mat-table [dataSource]="data?.files" class="mat-elevation-z8" *ngIf="data != null">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="downloads">
              <th mat-header-cell *matHeaderCellDef> Downloads </th>
              <td mat-cell *matCellDef="let element"> {{element.downloads}} x </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.created | date }} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  Action </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button  matTooltip="Download" (click)="downloadFile(element)">
                    <mat-icon class="mat-18">archive</mat-icon>
                </button> </td>
              </ng-container>

              
          
         
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
          </table>
